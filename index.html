<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/49110282b8.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <header>
      <img class="logo" src="./images/logo.svg" alt="logo">
    </header>
    <div class="wrapper">
      <div class="illustration">
        <img class="main-img" src="./images/illustration-mockups.svg" alt="illustration">
      </div>
      <div class="text">
        <h2>
          Build The Community Your Fans will Love
        </h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections
          with your users as you engage in genuine discussion.
        </p>
        <a href="#">Register</a>
      </div>
    </div>
    <div class="footer">
      <a href="https://www.facebook.com" target="_blank" rel="noreferrer"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="https://twitter.com/home" target="_blank" rel="noreferrer"><i class="fa-brands fa-twitter"></i></a>
      <a href="https://www.instagram.com" target="_blank" rel="noreferrer"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </div>

</body>

</html>
